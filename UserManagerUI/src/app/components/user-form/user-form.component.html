<h2 *ngIf="!isEditing">Create New User</h2>
<h2 *ngIf="isEditing">Edit User</h2>

<div *ngIf="error">{{error}}</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input id="name" formControlName="name" required />

  <label for="email">Email:</label>
  <input id="email" formControlName="email" required type="email"/>

  <label for="role">Role:</label>
  <select id="role" formControlName="role" required>
    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
  </select>

  <button type="submit" [disabled]="userForm.invalid">
    {{ isEditing ? 'Update User' : 'Create User' }}
  </button>
  <button *ngIf="isEditing" type="button" (click)="cancelEdit()">Cancel</button>
</form>
